<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PETHEALTH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-green-100">
  <div class="container mx-auto my-4 p-4 bg-white rounded-lg shadow-lg">
    <header class="flex justify-between items-center pb-4 border-b border-green-200">
      <h1 class="text-xl text-green-600 font-bold">PETHEALTH</h1>
      <div>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200" onclick="window.location.href='/cadastrar-pet'">NOVO</button>
      </div>
    </header>
    
    <section class="mt-4">
      <div class="flex gap-4">
        <div class="flex-1 bg-green-200 p-4 rounded-lg">
          <img src="images/logo.jpeg" alt="Imagem do Pet" class="rounded-lg mb-2" id="petImage">
          <h2 class="text-lg font-bold" id="petName"></h2>
          <p id="petSpecies"></p>
          <p id="ownerName"></p>
        </div>
        <div class="flex-1">
          <div class="grid grid-cols-2 gap-4">
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">ESTÉTICA</div>
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">CLÍNICA</div>
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">EXAMES</div>
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">VACINAS</div>
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">INTERNAÇÃO</div>
            <div class="text-center p-2 bg-green-300 rounded-lg cursor-pointer hover:bg-green-400">Imprimir Modelo</div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="mt-4">
      <div class="bg-green-200 p-4 rounded-lg">
        <h3 class="font-semibold" id="eventCount"></h3>
        <div class="flex flex-col" id="eventsContainer"></div>
        <div class="flex justify-end mt-2">
          <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200" onclick="window.location.href='/evento.html?petId=' + petId">NOVO EVENTO</button>
        </div>
      </div>
    </section>
    
  </div>
  
  <script>
    let petId;

    const token = localStorage.getItem('token'); 
  
    if (!token) {
        alert('Você não está logado. Redirecionando para a página de login...');
        window.location.href = '/login';
    }
  
    // Faz a requisição para obter os dados do pet
    fetch('/pets/dados', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`, // Corrigido
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Nenhum pet encontrado.'); 
        }
        return response.json();
    })
    .then(data => {
        if (!data.pet) {
            alert('Nenhum pet encontrado.'); 
            return;
        }
        const pet = data.pet;

        petId = pet._id;

        document.querySelector("#petName").innerText = pet.petName;
        document.querySelector("#petSpecies").innerText = pet.species;
        document.querySelector("#ownerName").innerText = pet.ownerName;

        const eventsContainer = document.querySelector('#eventsContainer');
        pet.events.forEach(event => {
            const eventElement = `
                <div class="bg-white p-2 rounded-lg flex items-center">
                    <i class="fas fa-calendar-alt text-green-500"></i>
                    <div class="ml-2">
                        <p class="text-sm">${event.date}</p>
                        <p class="text-sm">${event.time}</p>
                        <p class="text-green-600 font-bold">${event.type}</p>
                    </div>
                </div>`;
            eventsContainer.insertAdjacentHTML('beforeend', eventElement);
        });

        document.querySelector("#eventCount").innerText = `Eventos relacionados: ${pet.events.length}`; // Corrigido
    })
    .catch(error => {
        console.error('Erro na requisição:', error);
        alert(error.message);
    });
</script>
  
</body>
</html>
