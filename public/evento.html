<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Evento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-4 p-4 bg-white rounded-lg shadow-lg">
        <h1 class="text-xl font-bold">Cadastrar Novo Evento</h1>
        <form id="eventForm" class="mt-4">
            <input type="hidden" id="petId" value="">
            <div class="mb-4">
                <label for="date" class="block text-sm font-semibold">Data:</label>
                <input type="date" id="date" class="border rounded p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label for="time" class="block text-sm font-semibold">Hora:</label>
                <input type="time" id="time" class="border rounded p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label for="type" class="block text-sm font-semibold">Tipo de Evento:</label>
                <input type="text" id="type" class="border rounded p-2 w-full" required>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200">Cadastrar Evento</button>
        </form>
    </div>
    <script src="js/evento.js"></script>
</body>
</html>
